<div class='content'>
<p>Allows to alias one of the implicit variables: <code>$count</code>, <code>$index</code>, <code>$first</code>, <code>$last</code>, <code>$even</code> or <code>$odd</code>:</p><pre><code class="language-Angular2Html">
@for (item of items; track item.id; let idx = $index, e = $even) {
  Item #{{ idx }}: {{ item.name }}
}
</pre>
